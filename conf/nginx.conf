server {
    listen 80;
    server_name superset.openelis-global.org;
    return 301 https://superset.openelis-global.org$request_uri;
}

server {

  listen 443 ssl;
  server_name superset.openelis-global.org;
    
  ssl_certificate /etc/nginx/serverCerts/openelisci.crt;
  ssl_certificate_key /etc/nginx/serverCerts/openelisci.key;
  
  proxy_set_header X-Forwarded-For $proxy_protocol_addr; # To forward the original client's IP address 
  proxy_set_header X-Forwarded-Proto $scheme; # to forward the  original protocol (HTTP or HTTPS)
  proxy_set_header Host $host; # to forward the original host requested by the client
      
  location / {
      proxy_pass http://superset:8088;
  }
}